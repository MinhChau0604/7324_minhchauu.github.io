<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/ảnh 1.jpg" alt="Ảnh đại diện" class="avatar">
            <h1>Xin Chào, Tôi là [Nguyễn Minh Châu]</h1>
            <p>Chào mừng đến với trang web cá nhân của tôi!</p>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>Giới Thiệu Bản Thân</h2>
            <p><strong>Họ và tên:</strong> [Nguyễn Minh Châu]</p>
            <p><strong>Trường học:</strong> [Đại học HUTECH]</p>
            <p><strong>Chuyên ngành:</strong> [Công nghệ Phần Mềm]</p>
            <p><strong>Năm học:</strong> [2021-2025]</p>
        </div>
    </section>

    <section id="gallery">
        <div class="container">
            <h2>Thư Viện Ảnh</h2>
            <div class="gallery">
                <img src="images/ảnh 1.jpg" alt="Ảnh 1">
                <img src="images/ảnh 2.jpg" alt="Ảnh 2">
                <img src="images/ảnh 1.jpg" alt="Ảnh 3">
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 [Nguyễn Minh Châu]. Mọi quyền được bảo lưu.</p>
        </div>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #333;
            margin-bottom: 20px;
        }
        .gallery img {
            width: 30%;
            margin: 10px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #f4f4f4;
        }
    </style>
</body>
</html>
